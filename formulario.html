<body>
    <label for="email">Email</label>
    <input type="email" id="email" class="inputpadrao"
    required placeholder="seuemail@dominio.com">

    <label for="mensagem">Mensagem</label> 
    <textarea cols="70" rows="10" id="mesnsagem" class="inputpadrao"
    required></textarea>
     
    <p><input type="submit" value="Enviar"></p>
    
    <fieldset>
            <p>Como prefere nosso contato</p>

            <label for="radio-email">
                <input type="radio" name="contato" value="email" id="radio-email">
                <img src="gmail.png" id="gmail">
            </label>

            <label for="radio-telefone">
                <input type="radio" name="contato" value="telefone" id="radio-telefone">
                <img src="telefone.jpeg">
            </label>

            <label for="radio-whatsapp">
                <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">
                <img src="zap.jpeg" id="zap">
            </label>
      
    </fieldset>

    <fieldset>
            <legend>Qual horário prefere ser atendido</legend>
            <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>

    </fieldset>
            <label class="checkbox"><input type="checkbox" checked>Gostaria
            de receber nossa novidade por email?</label>
            <input type="submit" value="Enviar formulario" class="enviar">
<form>

        <tr>

    </table>
